<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- displays site properly based on user's device -->

  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <div class="image-container">
      <img src="./assets/images/illustration-article.svg" alt="Featured Image">
    </div>

    <div class="text-container">
      <div class="category">
        <h4>Learning</h4>
      </div>
      <p class="Published-date">Published 21 Dec 2023</p>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
    </div>

    <div class="author-container">
      <img src="./assets/images/image-avatar.webp" alt="Blog Post Author Avatar">
      <h2>Greg Hooper</h2>
    </div>
  </main>
 
</body>
</html>
